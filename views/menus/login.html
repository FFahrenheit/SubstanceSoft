<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inicial-scale=1">

        <title>
            ¡Bienvenido a SubstanceSoft - Restaurant Control System!
        </title>

        <link href="../../css/bs/bootstrap.min.css" rel="stylesheet">
        <link href="../../css/login.css" rel="stylesheet">
    </head>
    <body>
        <section class="intro">
            <div class="inner">
                <div class="content">
                    <h1>Inicia sesión en el sistema</h1>
                    <form id="formulario" novalidate>
                            <div class="form-group">
                                <label for="">Nombre de usuario: </label> <font color="red">*</font>
                                <input type="text" name="username" placeholder="Escriba el nombre de usuario para iniciar sesion" class="form-control" required>
                                <div class="invalid-feedback">
                                    Ingresa datos
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">Contraseña:  </label> <font color="red">*</font>
                                <input name="password" type="password" placeholder="Escriba su contraseña" class="form-control" required>
                                <div class="invalid-feedback">
                                    Ingresa datos
                                </div>
                            </div>
                            <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                            </div>
                    </form>
                </div>
            </div>
        </section>
        <script>
                (function() {
                  'use strict';

                  window.addEventListener('load', function() {
                    var form = document.getElementById('formulario');
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                    }, false);
                  }, false);
                })();
                </script>
                        <script>
                                (function() {
                                  'use strict';

                                  window.addEventListener('load', function() {
                                    var form = document.getElementById('formulario');
                                    form.addEventListener('submit', function(event) {
                                      if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                      }
                                      form.classList.add('was-validated');
                                    }, false);
                                  }, false);
                                })();
                                </script>
    </body>
    <script src="../../js/requests/login.js"></script>
    <script src="../../js/vendor/jquery-3.3.1.slim.min.js"></script>
    <script src="../../js/vendor/popper.min.js"></script>
    <script src="../../js/vendor/bootstrap.min.js"></script>
</html>
