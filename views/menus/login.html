<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inicial-scale=1">
        
        <title>
            ¡Bienvenido a SubstanceSoft - Restaurant Control System!
        </title>

        <link href="../../css/bs/bootstrap.min.css" rel="stylesheet">
        <link href="../../css/login.css" rel="stylesheet">
    </head>
    <body>
        <section class="intro">
            <div class="inner">
                <div class="content">
                    <h1>Inicia sesión en el sistema</h1>
                    <form id="formulario" novalidate>
                            <div class="form-group">
                                <label for="">Nombre de usuario: </label> <font color="red">*</font>
                                <input type="text" name="username" placeholder="Escriba el nombre de usuario para iniciar sesion" class="form-control" required> 
                                <div class="invalid-feedback">
                                    Ingresa datos
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">Contraseña:  </label> <font color="red">*</font>
                                <input name="password" type="password" placeholder="Escriba su contraseña" class="form-control" required> 
                                <div class="invalid-feedback">
                                    Ingresa datos
                                </div>
                            </div>
                            <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                            </div>
                    </form>
                </div>
            </div>
        </section>
        <script>
                (function() {
                  'use strict';
                
                  window.addEventListener('load', function() {
                    var form = document.getElementById('formulario');
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                    }, false);
                  }, false);
                })();
                </script>    
                        <script>
                                (function() {
                                  'use strict';
                                
                                  window.addEventListener('load', function() {
                                    var form = document.getElementById('formulario');
                                    form.addEventListener('submit', function(event) {
                                      if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                      }
                                      form.classList.add('was-validated');
                                    }, false);
                                  }, false);
                                })();
                                </script>  
    </body>
    <script src="../../js/requests/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</html>
