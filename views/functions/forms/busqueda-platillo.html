<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inicial-scale=1">

        <title>
            Agregar nueva cocina
        </title>

        <link href="../../../css/bs/bootstrap.min.css" rel="stylesheet">
        <link href="../../../css/clean-install.css" rel="stylesheet">
    </head>
    <body>
        <section class="container">
            <h1 class="text-uppercase text-center">Agregar platillo</h2>
            <p class="lead text-center">Por favor, ingrese el platillo a agregar a la orden.</p>
            <div class="row">
                <div class="col-8">
                    <form id="formulario" novalidate>
                        <div class="form-group">
                            <label for="search">Buscar platillo:  </label>
                            <input name="search" id="search" type="text" placeholder="Escriba el nombre del platillo a buscar" class="form-control">
                        </div>
                        <div id="busqueda">

                        </div>
                        <div class="form-group">
                                <label for="">Cantidad:  </label>
                                <input name="qty" type="number" value="1" class="form-control" required>
                            </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Continuar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
    <script src="../../../js/vendor/jquery-3.1.1.min.js"></script>
        <script src="../../../js/vendor/validate-form.js"></script>
        <script src="../../../js/vendor/popper.min.js"></script>
        <script src="../../../js/vendor/bootstrap.min.js"></script>
        <script src="../../../js/forms/functions/nueva-comanda.js"></script>
</html>
